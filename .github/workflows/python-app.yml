name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests and generate XML report using relatorio.py
      run: |
        mkdir -p test-reports
        python test/calc_test.py  # Executa o script relatorio.py que gera o XML

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: test-reports/results.xml  # O arquivo gerado pelo relatorio.py

  build:
    needs: test

    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Build executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile src/main.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: my_python_executable
        path: dist/main

  notification:
    needs: test

    runs-on: ubuntu-latest

    steps:
    - name: Enviar relat√≥rio por e-mail
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: "destinatario@exemplo.com"
      run: python send_email.p